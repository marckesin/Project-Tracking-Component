<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the: Project tracking intro component challenge on Frontend Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div
      class="container-main d-flex flex-column justify-content-between pb-1 h-100"
    >
      <div class="pattern"></div>
      <nav class="navbar navbar-expand-lg navbar-light w-100 mt-lg-5">
        <div class="container-fluid px-0">
          <a class="navbar-brand" href="#" rel="noopener noreferrer"
            ><img src="images/logo.svg" alt="Logo icon" height="30"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav align-items-center ms-auto">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">FEATURES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">PRICING</a>
              </li>
              <li>
                <div class="divisor"></div>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div
          class="row flex-lg-row row-cols-lg-2 row-cols-1 flex-column-reverse w-100 m-0"
        >
          <div
            class="col col-left d-flex flex-column justify-content-center mb-lg-0 mb-5 px-0"
          >
            <p class="pre-heading">
              <span class="badge rounded-pill bg-dark fs-6 text-white me-2"
                >New</span
              >
              Monograph Dashboard
            </p>
            <h1 class="display-3 heading mb-4">
              Powerful insights into your team
            </h1>
            <p class="description">
              Project planning and time tracking for agile teams
            </p>
            <div class="d-flex align-items-center">
              <button class="btn-preview rounded-3">Schedule a demo</button>
              <p class="pre-heading preview mb-0 ms-lg-4 ms-3 px-0">
                to see a preview
              </p>
            </div>
          </div>
          <div class="col illustration overflow-hidden px-0"></div>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/marckesin"
          target="_blank"
          rel="noopener noreferrer"
          >Ronaldo</a
        >.
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="javascripts/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div
      class="container-main d-flex flex-column justify-content-between pb-1 h-100"
    >
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-0">
          <a class="navbar-brand" href="#" rel="noopener noreferrer"
            ><img src="images/logo.svg" alt="Logo icon" height="30"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">FEATURES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">PRICING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div
          class="row flex-lg-row row-cols-lg-2 row-cols-1 flex-column-reverse w-100 m-0"
        >
          <div class="col px-0">
            New Monograph Dashboard
            <h1 class="display-1 heading">Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
            <div class="d-flex">
              <button class="btn btn-danger">Schedule a demo</button>
              <p class="m-0">to see a live preview</p>
            </div>
          </div>
          <div class="col overflow-hidden px-0">
            <img
              src="images/illustration-devices.svg"
              alt="Illustration devices"
              width="860"
            />
          </div>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/marckesin">Ronaldo</a>.
      </footer>
    </div>
  </body>
</html>
